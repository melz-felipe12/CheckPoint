<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    
    <div class="container">
        
        <div class="container-container">
            <h1>Cadastre-se</h1>
            <a href="login.html" target="_self">
                <div class="header-buttons">
                    <button class="header-btn active" id="btn-cadastrar">Cadastrar</button>
                    <button class="header-btn" id="btn-login">Login</button>
                </div>
            </a>
            
            <div class="form">
                <form action="#" id="form-register">
                    <div class="inputs">
                        <label for="pnome"><strong>Nome:</strong></label>
                        <input type="text" id="pnome" name="pnome" placeholder="Seu Nome">
                        
                        <label for="snome"><strong>Sobrenome:</strong></label>
                        <input type="text" id="snome" name="snome" placeholder="Seu Sobrenome">
                        
                        <label for="e-mail"><strong>Digite seu e-mail:</strong></label>
                        <input type="email" id="e-mail" name="e-mail" placeholder="fulano@gmail.com">
                        
                        <label for="fone"><strong>Celular:</strong></label>
                        <input type="tel" id="fone" name="fone" placeholder="(83) 9 9999-9999">
                        
                        <label for="senha"><strong>Digite sua senha</strong></label>
                        <input type="password" id="senha" name="senha" placeholder=".............">
                        
                        <label for="csenha"><strong>Confirme sua senha:</strong></label>
                        <input type="password" id="csenha" name="csenha" placeholder=".............">
                        
                        <a href="catalogoGamer.html" target="_self" class="butn">Cadastrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
